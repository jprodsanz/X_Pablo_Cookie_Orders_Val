{% extends "layout.html" %}
{% block content %}
<div class="container pt-5" style="max-width:420px;margin:auto;">
    
    <form method="post" action="/cookies/edit/{{order.id}}">
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <fieldset class="form-group">
            <legend class="text-center border-bottom pb-2 mb-4 h1">Update Order</legend>
                                    <!-- Update Name input -->
            <div class="form-group mb-3">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name" />
                    <label class="form-label visually-hidden" for="name"></label>
                </div>
                <div class="form-group">
                    <input type="text" name="cookie_type" class="form-control" placeholder="Cookie Type" />
                    <label class="form-label visually-hidden" for="cookie_type"></label>
                </div>
                <div class="form-group">
                    <input type="number" min=1 name="number_boxes" class="form-control" placeholder="Number Boxes" />
                    <label class="form-label visually-hidden" for="number_boxes"></label>
                </div>
            </div>
    </fieldset>
                                                    <!-- Submit button -->
        <div class="form-outline d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-block mb-4">Update Order</button>
        </div>
    </form>
</div>
{% endblock content %}
