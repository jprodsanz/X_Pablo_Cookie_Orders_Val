{% extends "layout.html" %}
{% block content %}
<div class="container pt-5" style="max-width:460px;margin:auto;">
    <form method="post" action="/cookies">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>

                {% endfor %}
            {% endif %}
        {% endwith %}

        <fieldset class="form-group">
                <legend class="text-center border-bottom pb-2 mb-4 h1">Cookie Orders</legend>
                                        <!-- New Order Name input -->
                <div class="form-group mb-3">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" />
                        <label class="form-label visually-hidden" for="name"></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="cookie_type" class="form-control" placeholder="Cookie Type" />
                        <label class="form-label visually-hidden" for="cookie_type"></label>
                    </div>
                    <div class="form-group">
                        <input type="number" min=1 name="number_boxes" class="form-control" placeholder="Number Boxes" />
                        <label class="form-label visually-hidden" for="number_boxes"></label>
                    </div>
                </div>
        </fieldset>
                                                        <!-- Submit button -->
            <div class="form-group d-grid gap-1 col-5 mx-auto">
                <button type="submit" class="btn btn-primary btn-block mb-2">Log</button>
            </div>
    </form>
    <div class="form-group d-grid gap-1 col-5 mx-auto">
        <a class="btn btn-success btn btn-block mb-2" href="/cookies">View Orders</a>
    </div>
</div>
{% endblock content %}
